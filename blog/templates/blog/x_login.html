<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class ="row mt-5">
            <div class = "col-12 text-center">
                <h1>로그인</h1>
            </div>
        </div>

        <div class = "row mt-5">
            <div class="col-12">
                {{error}}
            </div>
        </div>

        <div class = "row mt-5">
            <div class = "col-12">
                <form method = "POST" action =".">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="username">사용자 이름 입력</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름">
                  </div>

                  <div class="form-group">
                    <label for="password">비밀번호 입력</label>
                    <input type="hidden" class="form-control" id="password" name="password" placeholder="비밀번호">
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
