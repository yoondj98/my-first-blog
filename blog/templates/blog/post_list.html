{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">

                {{ post.published_date }}
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

        </div>
    {% endfor %}

{% endblock content %}
