{% load static %}
<html>
    <head>
        <title>Xerath's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Pridi:400,500,600,700&display=swap?after" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
  <body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Hello {{ user.username }} user! <small>(<a href="{% url 'logout' %}">로그아웃</a>)</small></p>

        {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            <a href="{% url 'sign_up' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>

        {% endif %}
        <h1><a href="/"><img src="https://pngimage.net/wp-content/uploads/2018/06/xerath-png-7.png" width ="50" height ="50">Xerath's Blog</a></h1>
    </div>
    <center>
    <div class="content container">
            <a href ="/"><img src="https://mblogthumb-phinf.pstatic.net/MjAxODA2MjRfMjg0/MDAxNTI5ODQ5NDA5MTk4.RSG0aKntF5OtctaaIr02Yy9GZbkgG8_BL3wF_ovZkxwg.PdwuIFuxQVpZi6RXFCmgcSz6n4MnpQXzuRmWDl9r4d4g.PNG.ktg5jw52oe/%EC%A0%9C.png?type=w800" id = "main-poster"></a>
    </div>
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </center>
  </body>
</html>
